<mat-sidenav-container (window:resize)="onResize($event)" color="primary" class="reversejob-container" autosize>
  <mat-sidenav class="reversejob-sidenav" mode="side" [opened]="opensidenav" color="primary">
    <app-sidenavbar></app-sidenavbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-main></app-main>
  </mat-sidenav-content>
</mat-sidenav-container>
